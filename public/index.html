<!DOCTYPE html>
<html>
  <head>
    <title>Control de gastos</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body class="bg-light">
    <div class="container m-4 row justify-content-center">
      <h2><strong>Control de gastos</strong></h2>
    </div>
    <div class="container ml-5 mr-4">
      <h4><strong>TU AHORRO</strong></h4>
      <h1><strong><p id="saldo">0.00€</p></strong></h1>
    </div>
    <div class="container mt-4 bg-white border">
      <div class="row justify-content-center">
            <div class="col m-4">              
              <div class="row justify-content-center">
                <div>
                  <h4 class="text-uppercase"><strong>Ingreso</strong></h4>
                  <h2><p id="ingreso" class='text-success'>0.00€</p></h2>                  
                </div>                
              </div>              
            </div>             
            <div class="col m-4 border-left">
              <div class="row justify-content-center">
                <div>
                  <h4 class="text-uppercase"><strong>Gasto</strong></h4>
                  <h2><p id="gasto" class='text-danger'>0.00€</p></h2>
                </div>
              </div>
            </div>          
      </div>            
    </div>
 
    <div class="container mt-4 ml-5 mr-4">
      <h4 class="encabezado"><strong>Historial</strong></h4>
      <table>
        <!-- <thead>
          <tr>
            <th scope="col">Concepto</th>
            <th scope="col">Cantidad</th>            
          </tr>
        </thead> -->
        <tbody id="tablaTransacciones">
        </tbody>
      </table>
    </div>    

    <div class="container mt-4 ml-5 mr-4">
      <h4 class="encabezado"><strong>Añadir una transacción</strong></h4>    
      <form action="http://localhost:5000/api/v1/transaccion/nuevaTransaccion" method ="post">
      <!-- <form action="" method ="post" onsubmit="procesarTransaccion()"> -->
        <div class="form-group">
          <div class="">
            <label>Concepto</label>            
          </div>
          <div class="">
            <input type="text" name="concepto">
          </div>
        </div>
        <div class="form-group">
          <div class="">
            <label>Cantidad</label>
          </div>          
          <div class="">
            <input type="number" name="cantidad">      
          </div>          
        </div>
        <button type="submit" class="btn btn-primary">Añadir transacción</button>
      </form>    
    </div>
  </body>

  <script src="js/index.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
