<!DOCTYPE html>
<html>
  <head>
    <title>Gestión de ingresos y gastos</title>
  </head>
  <body>
    <h1>Gestión de ingresos y gastos</h1>
    <h2>Añadir una transacción</h2>
    <form>
      <label>Tipo de transacción:</label>
      <select>
        <option value="ingreso">Ingreso</option>
        <option value="gasto">Gasto</option>
      </select>
      <label>Monto:</label>
      <input type="number" min="0">
      <label>Fecha:</label>
      <input type="date">
      <label>Descripción:</label>
      <input type="text">
      <button type="submit">Añadir transacción</button>
    </form>
    <h2>Historial de transacciones</h2>
    <table>
      <thead>
        <tr>
          <th>Fecha</th>
          <th>Tipo</th>
          <th>Monto</th>
          <th>Descripción</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>01/01/2022</td>
          <td>Ingreso</td>
          <td>1000</td>
          <td>Sueldo</td>
        </tr>
        <tr>
          <td>01/02/2022</td>
          <td>Gasto</td>
          <td>500</td>
          <td>Alquiler</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
